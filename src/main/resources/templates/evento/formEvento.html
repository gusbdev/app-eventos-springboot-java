<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
        xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="style/style.css">
    <title>EventosAPP</title>
</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">Cadastro de Eventos</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Listar Eventos</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <h3></h3>
    
    <th:block th:include="mensagemValidacao"></th:block>
    
    <div class="container formEvento">
        <form class="container" method="POST">
                Nome: <input type="text" value="" name="nome"/>
            <div class="row">
                <div class="input-field col s6">
                    Local: <input type="text" value="" name="local"/>
                </div>

                <div class="input-field col s3">
                    Data: <input type="date" value="" name="data"/>
                </div>

                <div class="input-field col s3">
                    Hor√°rio: <input type="time" value="" name="horario"/>
                </div>
            </div>
            <button class="waves-effect waves-light btn" type="submit">Salvar</button>
        </form>
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
