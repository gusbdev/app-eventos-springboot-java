<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="style/style.css">
    <title>Eventos</title>
</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">Lista de Eventos</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="/cadastrarEvento" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Cadastrar evento</a></li>

                </ul>
            </div>
        </nav>
    </header>
    <div th:each="evento: ${evento}" class="container detalhesEvento">
        <h5>Detalhes do Evento</h5>
        <div class="row">
            <p>Nome: <span th:text="${evento.nome}"></span></p>
            <p>Local: <span th:text="${evento.local}"></span></p>
            <p>Data: <span th:text="${evento.data}"></span></p>
            <p>Hora: <span th:text="${evento.horario}"></span></p>
        </div>
    </div>

        <th:block th:include="mensagemValidacao"></th:block>

        <div class="container formConvidado">
            <form method="POST">
                Nome: <input type="text" value="" name="nomeConvidado" placeholder="Nome Completo"/>
                RG: <input type="text" value="" name="rg" placeholder="AA-00.000" />
                <button type="submit" class="waves-effect waves-light btn">Adicionar convidado</button>
            </form>
        </div>

    <table class="container tabelaConvidado">
        <thead>
            <tr>
                <th>Nome do Convidado</th>
                <th>RG</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="convidado : ${convidados}">
                <td><span th:text="${convidado.nomeConvidado}"></span></td>
                <td><span th:text="${convidado.rg}"></span></td>
                <td><a class="small" th:href="${(#mvc.url('EC#deletarConvidado').arg(0, convidado.rg)).build()}"><i class="material-icons left">delete</i></a></td>
            </tr>
        </tbody>
    </table>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
